<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[url('img/login-bg/body.jpg')] bg-cover">
    <div class="container">
      <!-- background -->
      <div
        id="kontainer"
        class="p-2 font-alice grid grid-cols-2 gap-2 md:grid-cols-4 md:p-4"
      >
        <h2
          class="h-15 text-xl font-semibold font-alice text-slate-800 md:col-start-4 md:row-start-2 md:flex hidden cursor-pointer hover:opacity-80 duration-300 ease-in-out"
          id="loginButton"
        >
          <span class="capitalize self-center">login</span>
        </h2>
        <div
          class="h-15 text-lg font-bold text-slate-600 md:col-start-2 md:row-start-2 md:flex hidden"
        >
          <span class="self-end">@ChefMate</span>
        </div>

        <div
          class="h-15 bg-blue-500 aspect-[4/3] rounded-xl md:aspect-[3/4] relative xl:aspect-[4/3] group overflow-hidden hover:scale-95 transition-all duration-500 cursor-pointer thumbs"
        >
          <div
            class="bg-[url('img/login-bg/1.jpg')] w-full h-full bg-cover bg-center absolute group-hover:scale-125 transition-all duration-500 group-hover:rotate-3"
          ></div>
        </div>

        <div
          class="h-15 bg-blue-500 aspect-[4/3] rounded-xl md:aspect-[3/4] relative xl:aspect-[4/3] group overflow-hidden hover:scale-95 transition-all duration-500 cursor-pointer md:col-start-3"
        >
          <div
            class="bg-[url('img/login-bg/2.jpg')] w-full h-full bg-cover bg-center absolute group-hover:scale-125 transition-all duration-500 group-hover:rotate-3"
          ></div>
        </div>

        <div
          class="h-15 bg-blue-500 aspect-[4/3] rounded-xl md:aspect-[3/4] relative xl:aspect-[4/3] group overflow-hidden hover:scale-95 transition-all duration-500 cursor-pointer"
        >
          <div
            class="bg-[url('img/login-bg/3.jpg')] w-full h-full bg-cover bg-center absolute group-hover:scale-125 transition-all duration-500 group-hover:rotate-3"
          ></div>
        </div>

        <div
          class="h-15 bg-blue-500 aspect-[4/3] rounded-xl md:aspect-[3/4] relative xl:aspect-[4/3] group overflow-hidden hover:scale-95 transition-all duration-500 cursor-pointer"
        >
          <div
            class="bg-[url('img/login-bg/4.jpg')] w-full h-full bg-cover bg-center absolute group-hover:scale-125 transition-all duration-500 group-hover:rotate-3"
          ></div>
        </div>

        <div
          class="h-15 bg-blue-500 aspect-[4/3] rounded-xl md:aspect-[3/4] relative xl:aspect-[4/3] group overflow-hidden hover:scale-95 transition-all duration-500 cursor-pointer"
        >
          <div
            class="bg-[url('img/login-bg/5.jpg')] w-full h-full bg-cover bg-center absolute group-hover:scale-125 transition-all duration-500 group-hover:rotate-3"
          ></div>
        </div>

        <div
          class="h-15 bg-blue-500 aspect-[4/3] rounded-xl md:aspect-[3/4] relative xl:aspect-[4/3] group overflow-hidden hover:scale-95 transition-all duration-500 cursor-pointer md:col-start-2"
        >
          <div
            class="bg-[url('img/login-bg/6.jpg')] w-full h-full bg-cover bg-center absolute group-hover:scale-125 transition-all duration-500 group-hover:rotate-3"
          ></div>
        </div>

        <div
          class="h-15 bg-blue-500 aspect-[4/3] rounded-xl md:aspect-[3/4] relative xl:aspect-[4/3] group overflow-hidden hover:scale-95 transition-all duration-500 cursor-pointer md:col-start-4"
        >
          <div
            class="bg-[url('img/login-bg/7.jpg')] w-full h-full bg-cover bg-center absolute group-hover:scale-125 transition-all duration-500 group-hover:rotate-3"
          ></div>
        </div>

        <div
          class="h-15 bg-blue-500 aspect-[4/3] rounded-xl md:aspect-[3/4] relative xl:aspect-[4/3] group overflow-hidden hover:scale-95 transition-all duration-500 cursor-pointer"
        >
          <div
            class="bg-[url('img/login-bg/8.jpg')] w-full h-full bg-cover bg-center absolute group-hover:scale-125 transition-all duration-500 group-hover:rotate-3"
          ></div>
        </div>

        <div
          class="h-15 bg-blue-500 aspect-[4/3] rounded-xl md:aspect-[3/4] relative xl:aspect-[4/3] group overflow-hidden hover:scale-95 transition-all duration-500 cursor-pointer md:col-start-3"
        >
          <div
            class="bg-[url('img/login-bg/9.jpg')] w-full h-full bg-cover bg-center absolute group-hover:scale-125 transition-all duration-500 group-hover:rotate-3"
          ></div>
        </div>

        <div
          class="h-15 bg-blue-500 aspect-[4/3] rounded-xl md:aspect-[3/4] relative xl:aspect-[4/3] group overflow-hidden hover:scale-95 transition-all duration-500 cursor-pointer md:col-start-3"
        >
          <div
            class="bg-[url('img/login-bg/10.jpg')] w-full h-full bg-cover bg-center absolute group-hover:scale-125 transition-all duration-500 group-hover:rotate-3"
          ></div>
        </div>
      </div>
      <!-- login -->
      <div
        class="flex fixed top-0 right-0 left-0 bottom-0 w-auto h-auto bg-[rgba(0,0,0,0.3)]"
        id="overlay"
      >
        <div class="flex flex-wrap justify-center items-center w-full h-full">
          <div
            class="bg-white p-4 rounded-[0.5rem] relative md:w-80"
            id="login"
          >
            <!-- close -->
            <div
              class="absolute top-[1rem] right-[1rem] cursor-pointer hover:opacity-80 duration-300 ease-in-out hidden md:inline-block"
              id="close"
            >
              <img src="img/login-icon/close.png" alt="close" width="20px" />
            </div>
            <h2
              class="text-[1.2rem] font-semibold md:max-w-[85%] md:text-xl max-w-sm"
            >
              Masuk untuk menyimpan resep dan artikel favoritmu.
            </h2>
            <!-- login with google -->
            <a href="#" class="font-medium">
              <span
                class="flex border border-[rgba(0,0,0,0.2)] w-[80%] rounded py-[0.4rem] px-[0.8rem] justify-between items-center cursor-pointer text-[0.8rem] m-2 hover:opacity-80 duration-300 ease-in-out"
                ><img
                  src="img/login-icon/search.png"
                  alt="google"
                  width="20px"
                />Login dengan google</span
              >
            </a>
            <!-- login with facebook -->
            <a href="#" class="font-medium">
              <span
                class="flex border border-[rgba(0,0,0,0.2)] w-[80%] rounded py-[0.4rem] px-[0.8rem] justify-between items-center cursor-pointer text-[0.8rem] m-2 hover:opacity-80 duration-300 ease-in-out"
                ><img
                  src="img/login-icon/facebook.png"
                  alt="google"
                  width="20px"
                />Login dengan facebook</span
              >
            </a>
            <!-- login with email -->
            <a href="#" class="font-medium">
              <span
                class="flex border border-[rgba(0,0,0,0.2)] w-[80%] rounded py-[0.4rem] px-[0.8rem] justify-between items-center cursor-pointer text-[0.8rem] m-2 hover:opacity-80 duration-300 ease-in-out"
                ><img
                  src="img/login-icon/user.png"
                  alt="google"
                  width="20px"
                />Login dengan email</span
              >
            </a>

            <hr class="my-4" />
            <!-- register button -->
            <div class="flex justify-center items-center">
              <a
                href="#"
                class="font-medium inline-block mx-auto py-[0.2rem] px-[0.5rem] border border-[#00ff00] rounded-[8px] bg-[#00ff00] text-white duration-300 ease-in-out hover:bg-[#84cc16] hover:border-[#84cc16]"
                >register</a
              >
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
